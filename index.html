<!doctype html>
<html lang="en" style="scroll-behavior: smooth;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SafeME</title>
    <link rel="icon" href="image/safeme-logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Media Query for Small Devices */
        @media (max-width: 768px) {
            .navbar-brand img {
                transform: scale(3);
            }

            .carousel-inner img {
                max-height: 300px;
                object-fit: cover;
            }

            .description h1 {
                font-size: 1.5rem;
            }

            .footer img {
                transform: scale(3);
            }

            .footer h5, .footer h6 {
                font-size: 0.9rem;
            }
        }

        /* Media Query for Extra Small Devices */
        @media (max-width: 576px) {
            .description p {
                font-size: 0.9rem;
            }

            .form-floating input, .form-floating textarea {
                font-size: 0.9rem;
            }

            .btn {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body style="font-family: 'Courier New', Courier, monospace; overflow-x: hidden; background-color: #6980f0;">
    <!-- Navbar -->
    <nav id="navbar-example2" class="navbar bg-dark navbar-expand-lg border-bottom border-body p-3 sticky-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand pt-3" href="#"><img src="image/safeme-logo.png" alt="safeme-logo" style="width: 40px; transform: scale(5);"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Feature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%"
        data-bs-smooth-scroll="true" class="scrollspy-example rounded-2" tabindex="0">

    <!-- Main Content -->
    <div class="product mt-5 mb-5 row align-items-center">
        <div id="carouselExampleAutoplaying" class="carousel slide col-lg-6 col-md-12" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/airpods-case.png" class="d-block w-100 img-fluid" alt="airpods-case">
                </div>
                <div class="carousel-item">
                    <img src="image/lipstick.png" class="d-block w-100 img-fluid" alt="lipstick">
                </div>
                <div class="carousel-item">
                    <img src="image/handwatch.png" class="d-block w-100 img-fluid" alt="handwatch">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="description p-5 col-lg-6 col-md-12">
            <h1 class="mb-5">For the safety of your love one</h1>
            <p class="mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
            <button type="button" class="btn btn-dark">Buy Now</button>
        </div>
    </div>

    <!-- Features Section -->
    <div class="container-fluid bg-dark text-light p-5 d-flex flex-wrap align-items-center" id="features">
        <div class="col-md-6 text-center mb-3">
            <img src="image/location.png" alt="location-share-feature" class="img-fluid">
        </div>
        <div class="col-md-6 text-center">
            <h1 class="mb-5">Leave with no worries</h1>
            <p>Lorem ipsum dolor sit amet...</p>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="contact container mt-5 mb-5" id="contact">
        <h3>Contact us</h3>
        <div class="form-contact mb-3 text-light" data-bs-theme="dark">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                        <label for="floatingInput">Your name*</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingPassword" placeholder="name@gmail.com">
                        <label for="floatingPassword">Email Address*</label>
                    </div>
                </div>
            </div>
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="floatingTitle" placeholder="Title">
                <label for="floatingTitle">Title*</label>
            </div>
            <div class="form-floating mt-3">
                <textarea type="textarea" class="form-control" id="floatingMessage" placeholder="Message" style="height: 100px;"></textarea>
                <label for="floatingMessage">Message*</label>
            </div>
        </div>
        <button type="button" class="btn btn-dark">Kirim</button>
    </div>

    <!-- Footer -->
    <div class="footer container-fluid bg-dark text-light p-5">
        <div class="row">
            <div class="col-12 col-md-4 text-center text-md-start mb-3">
                <img src="image/safeme-logo.png" alt="safeme-logo" style="width: 50px; transform: scale(5);">
            </div>
            <div class="col-6 col-md-2 text-center">
                <h5>Product</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none text-light">Jam</a></li>
                    <li><a href="#" class="text-decoration-none text-light">Airpods</a></li>
                    <li><a href="#" class="text-decoration-none text-light">Lipstick</a></li>
                </ul>
            </div>
            <div class="col-6 col-md-2 text-center">
                <h5>Support</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none text-light">FAQ</a></li>
                    <li><a href="#" class="text-decoration-none text-light">Live Chat</a></li>
                </ul>
            </div>
            <div class="col-12 col-md-4 text-center text-md-end">
                <h6>Â© 2024 SafeME</h6>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
